		<!-- gráfico de market share(quota de mercado) exportado de: https://canvasjs.com/html5-javascript-column-chart/ -->
	<div id="chartContainer" style="height: 80%; width: 80%;" class="center" >
			<script>
				window.onload = function () {

			var chart = new CanvasJS.Chart("chartContainer", {
				animationEnabled: true,
				theme: "light2", 
				title:{
					text: "Market Share"
				},
				axisY: {
					title: "Percentagem(%)"
				},
				data: [{        
					type: "column",  
					showInLegend: false, 
					legendMarkerColor: "grey",
					legendText: "Sistemas operativos",
					dataPoints: [      
						{ y: 91.34, label: "Windows" },
						{ y: 5.00,  label: "Mac" },
						{ y: 1.13,  label: "iOS" },
						{ y: 0.86,  label: "Java ME" },
						{ y: 0.85,  label: "Linux" },
						{ y: 0.39, label: "Symbian" },
						{ y: 0.27,  label: "Outros" }
					]
				}]
			});
			chart.render();
			desenhaGrafico();
			
			}
