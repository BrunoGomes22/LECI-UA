<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine"/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=JetBrains+Mono"/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Caveat:lighter;oblique"/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Orbitron:bold,italic"/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Grenze+Gotisch"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Cabe√ßalho do documento HTML</title>
		<style>
			.primeiroTipo{
				font-family: "Tangerine", serif;
				font-size: 48px;
		}
		.segundoTipo{
			font-family: "JetBrains Mono", monospace;
			font-size: 48px;
		}
		.terceiroTipo{
			font-family: 'Caveat', cursive;
			font-size: 48px;
		}
		.quartoTipo{
			font-family: 'Orbitron', sans-serif;
			font-size: 48px;
		}
		.quintoTipo{
			font-family: 'Grenze Gotisch', cursive;
			font-size: 48px;
		</style>
	</head>
	<body>
	<p style="text-transform:capitalize;" class="primeiroTipo">bruh</p>
	<p style="text-decoration:overline;" class="segundoTipo">bruh</p>
	<p class="terceiroTipo">bruh</p>
	<p class="quartoTipo">bruh</p>
	<p style="text-shadow:2px 2px #FF0000;" class="quintoTipo">bruh</p>
	
	</body>
</html>
